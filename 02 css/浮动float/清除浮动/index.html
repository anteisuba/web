<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            width: 500px;
            /* 1 父元素设置高度 */
            background-color: #888;
            overflow: hidden;
            clear: both;

        }

        .box{
            height: 100px;
            width: 100px;
            background-color: blue;
            margin: 5px;
            float: left;
        }

        .tain{
            height: 100px;
            width: 100px;
            background-color: black;
            margin: 10px;
            /* float: left; */
            clear: both;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="tain"></div>
        
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function add(){
            var x = 10;
            var y = 20;
            console.log(x + y);
        }

        add(); //调用，且可以反复调用
        add();
        add();
    

        //函数名的提升：可以先调用后创建函数

        //函数的参数


        function ass(x,y){
                document.write("111")
                return  x + y
            }

        ass(10,20);
        ass(100,200);
        ass(10,5);

        //函数返回值
        var result = ass(1,2);
        console.log(result); 




    </script>
</body>
</html>

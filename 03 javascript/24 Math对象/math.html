    <script>

        var num = -100;
        console.log(num);
        console.log(Math.abs(num));  //绝对值

        console.log(Math.max(10,20,30,40,58));  //最大值
        console.log(Math.min(10,20,3,40,12));   //最小值

        //10.4 -> 10  11
        var num1 = 10.4
        console.log(Math.floor(num1));
        console.log(Math.ceil(num1));


        //Math.random() >= 0 || < 1
        
        console.log(Math.random());

        //生成任意范围的随机数  10-20

        function getRandomArbitrary(min,max){
            //max - min * 随机数 = 0~最小值之间的随机数 + 最小值 = 10 ~ 20

            var result = Math.random() * (max-min) + min;
            result = Math.floor(result)
            console.log(result);

        }

        getRandomArbitrary(10,20)

        function ToIntger(x){
            x = Number(x);
            var x = Math.floor(Math.abs(x));
            return x;
            console.log(x);

        }

        ToIntger(-11.4);

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

<body>
    <script>
        //复制运算符
        var x = 1;
        var y = x;

        console.log(x);
        console.log(y);

        //+= :x += y => x = x + y
        console.log(x += y);  // 2
        console.log(x -= y);  // 1
        

    </script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <script>
        var num1 = 10;
        var num2 = 20;

        console.log(num1 > num2);  //false

        // == === != !==

        console.log(num1 = num2);  //false

        var num3 = 10;
        var num4 = "10";

        console.log(num3 == num4);   //ture

        // === :严格比较数值和类型本身是否相同。
        console.log(num3 === num4);  //false

        console.log(num3 != num4);   //false
        console.log(num3 !== num4);   //ture


    </script>

</body>
</html>

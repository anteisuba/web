<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var flag = true;

        console.log(!flag);  //false


        //以下6个取反为true
        console.log(!null);
        console.log(!undefined);
        console.log(!0);
        console.log(!"");
        console.log(!NaN);
        console.log(!false);

        //且运算符 &&
        console.log(100>10 && 100<20); //false

        
        //或运算符 || 
        console.log(10 < 20 || 10 < 5); //true





    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf</title>
</head>
<body>

    <script>

        var arr = [100,200,300];
        console.log(arr.indexOf(100));
        // console.log(arr.indexOf("a"));

        if(arr.indexOf(100) > -1){
            console.log("存在"); 
        }else{
            console.log("不存在");
        }

        console.log(arr.indexOf(20,3));  //-1


    </script>

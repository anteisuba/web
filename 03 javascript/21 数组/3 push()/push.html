<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>push</title>
</head>
<body>
    <script>
        var arr = ["hello"]
        // arr [1] = "dajiahao";
        
        arr.push("dajiahao");

        var mylength = arr.push("dajiahao",100,true);
        
        console.log(arr);
        console.log(mylength);


        var arr1 = [100,200,300,400];
        //删除，添加可以添加多个，删除只能删除一个
        arr1.pop()
        console.log(arr1);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    
    <script>
        var arr = ['it','is','itbaizhan'];
        console.log(arr.length);

        var names = [];
        names[0] = 'six';
        names[1] = 'name';
        names[2] = 'yangjian';

        console.log(names);

        var info = [20,'iwen',true];
        console.log(info);

        //多维数组：数组里面嵌套一层数组成为二维数组
        var towArr = [100,200,["iwen","frank"]];
        console.log(towArr);

        //下标：赋值，读取
        var user = ["iwen","ime","frank"];
        console.log(user[5]); //数组越界

        


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5]
        console.log(arr);
        arr.reverse();
        console.log(arr);  //[5,4,3,2,1]


        //helloworld字符串：反转显示：dlrowlleh
        //split join reverse
        var str = "helloworld";
        var myArr = str.split("");
        myArr.reverse();
        console.log(myArr.join(""));


    </script>
</body>
</html>

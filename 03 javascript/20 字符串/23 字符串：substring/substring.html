<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var str = "itbaizhan";
        //参数1：初始位置
        //参数2：结束位置（不包含该位置）
        var result = str.substring(2,8);
        console.log(result);

        //第二个参数不写，默认到原字符串结尾
        var result2 = str.substring(2);
        console.log(result2);

        //如果参数是负数，会自动转换成0；
        
    </script>
</body>

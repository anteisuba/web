    <script>
        var falg = true;
        if(falg){
            //falg为true则执行大括号里的语句
            //falg为false则不执行大括号里的语句
            console.log("我是真的");
        }

        var num1 = 10;
        var num2 = 20;

        if(num1 < num2){ //表达式
            console.log("num1小,num2大");
        }


        var x = 10;
        var y = 20;
        if(x = y){  //赋值表达式不具有比较作用，所以if里面千万不要用等号
            console.log(x); // 20
        }
    </script>

    <script>
        console.log(Date.now());  //时间戳

        console.log(new Date(1690340500736).getDate());

        console.log(new Date(1690340500736).getFullYear());
        console.log(new Date(1690340500736).getMonth() + 1);  //0代表1月
        
        var year = new Date(1690340500736).getFullYear()
        var month = new Date(1690340500736).getMonth() + 1
        var day = new Date(1690340500736).getDate()

        console.log(year + "-" + month + "-" + day);

        //编写一个函数获取本年度剩余天数
        function leftDays(){
            var today = new Date();
            var endYear = new Date(today.getFullYear(),11,31,23,59,59,999);
            var msPerDay = 24 * 60 * 60 * 1000;
            var result = (endYear.getTime() - today.getTime()) / msPerDay
            console.log(Math.floor(result)); 
        }

        leftDays()

    </script>

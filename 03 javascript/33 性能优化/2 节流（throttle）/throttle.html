    <script>

        //常遇到的场景：搜索框input事件
        //页面resize事件：常见用于做页面适配的时候，需要根据最终呈现的页面进行dom渲染（这种情况一般用防抖）

        function throttle(fn,delay){
            var valid = true;
            return function(){
                //默认一进来不执行，因为为true
                if(!valid){
                    return false;
                }
                valid = false;
                setTimeout(function(){
                    fn();
                    //每间隔2秒赋值一次true
                    valid =  true;
                },delay)
            }
        }

        window.onscroll = throttle(scrollHandle,2000)

        function scrollHandle() {
            var scrollTop = document.documentElement.scrollTop;
            console.log(scrollTop);

        }
    </script>

        }


        //打印九九乘法表
        //字符串和数字相加：会显示一个字符串的格式 “i” + i => i=3   

        var sum = 0;
        for(var i = 1;i <= 9;i++){
            document.write("<br/>")
            for(var j = 1;j <= i;j++){  
                sum = i * j;
                document.write(i + "*" + j + "=" + sum + "  ");
            }
        }

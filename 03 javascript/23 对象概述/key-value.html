<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //创建一个对象user
        var user = {
            name:'itbaizhan',
            age:13,
            jobs:["itbaizhan","sxt"],
            flag:true,
            getName:function(){
                console.log("iwen");
            },
            container:{
                fontEnd:"wenqianduan",
                backEnd:["python","java"]
            }
           
        }

        //调用对象：对象名.属性

        console.log(user.name);
        console.log(user.jobs);
        

        for(var i = 0;i<user.jobs.length;i++){
            console.log(user.jobs[i]);
        }

        user.getName();

        //链式调用
        console.log(user.container.fontEnd);
        console.log(user.container.backEnd);


        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>


        var day = 8;

        switch(day){
            case 0:
                console.log("周一");
                break;
            case 1:
                console.log("周二");
                break;
            case 2:
                console.log("周三");
                break;
            case 3:
                console.log("周四");
                break;
            default:
                console.log("周日");
        }

    </script>
</body>
</html>

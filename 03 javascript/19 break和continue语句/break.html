<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        //需求：如果i=5，则不再继续下去
        for(var i = 0;i <= 100;i++){
            if(i === 5){
                break;
                //跳出循环
            }
        }

        for(var i = 0;i <= 100;i++){
            if(i === 5){
                continue;
                //跳出循环
            }
        }
    </script>
</body>
</html>

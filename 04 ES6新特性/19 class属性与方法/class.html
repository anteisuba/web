<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //实例方法
        class Person{
            say(){
                console.log("hello");
            }
        }

        var p = new Person();
        p.say();


        //实例属性 通过constructor


        class Person1{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }

            
        }

        var s = new Person1("iwen",20);
        console.log(s.name);

        //静态方法
        class Person2{
            static sayHello(){
                console.log("sayHello");
                //this指向当前类，而不是实例对象
                console.log(this.age); //undefined
            }
            
        }

        Person2.sayHello();

        //静态属性
        Person2.age = 30; 
        console.log(Person2.age);








    </script>










</body>
</html>

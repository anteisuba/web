<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h3>标题1</h3>
    <h3>标题2</h3>
    <h3>标题3</h3>






    <script>
        //类数组，伪数组只能使用数组读取的方式和length属性，不能使用数组方法：push
        
        //arguments：读取函数中的可变参数
        function add(){
            console.log(arguments);  //读取到10，20，30
            // console.log(Array.from(arguments));
            var result = Array.from(arguments);
            result.push(40)
            console.log(result);
            
            console.log(arguments[1]);
            console.log(arguments[2]);
        }

        add(10,20,30)


        //元素集合的伪数组
        let titles = document.querySelectorAll("h3")
        console.log(Array.from(titles));  //成为真正的数组


        //类似数组的对象
        var user = {
            "0":"iwen",
            "1":20,
            "2":"nan",
            length:3
        }

        console.log(Array.from(user));

        //array.from转换成真正的数组

        //array.of 将数值转换为数组
        console.log(Array.of(10,20,30));



        console.log(Array(3));


    </script>
</body>
</html>

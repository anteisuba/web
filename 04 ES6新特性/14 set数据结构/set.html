        //数组去除重复成员方法

        var s = new Set(arr);
        //set也可以使用扩展运算符读取数据
        console.log([...s]);  

        console.log([...new Set("aabbccaddd")].join(""));


        //数字5和字符串“5”是不同的,set不会发生类型转换
        var a = new Set();
        a.add(5);
        a.add("5");

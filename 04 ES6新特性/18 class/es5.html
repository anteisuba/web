<body>
    
    <script>
        //es5类的表现形式
        //首字母大写代表是类，首字母小写代表是函数
        function Person(name,age){
            this.name = name;
            this.age = age;
        }

        Person.prototype.getName = function(){
            console.log(this.name);
        }

        var p = new Person("iwen",20);

        p.getName();



        

















    </script>

<body>
    <script>
        class Person{
                constructor(name,age){
                    this.name = name;
                    this.age = age;
                }


                getName(){
                    console.log(this.name);
                }

                static getInfo(){
                    console.log("yangjian");
                }
        }


        //extends继承
        class Student extends Person{
            constructor(name,age,schoolName){
                //子类的constructor必须加super调用
                super(name,age);
                this.schoolName = schoolName;
            }


            getSchool(){
                console.log(this.schoolName);
            }
        }

        var s = new Student("iwen",15,"erzhong");
        s.getName();
        //调用静态用类名调用
        Student.getInfo();
        s.getSchool();













    </script>
</body>

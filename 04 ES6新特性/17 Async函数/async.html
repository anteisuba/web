        //async:将异步转变为同步
        function timeout(ms){
            //resolve是一个函数
            const promise = new Promise((resolve,reject) => {
                setTimeout(function(){
                    console.log("定时器");
                    resolve();
                },ms)
            })
            return promise 
        }

        async function asyncPrint(ms,value){
            //把具有异步操作的代码前面放入：await
            await timeout(ms);
            console.log(value);
        }


        asyncPrint(100,"hello")
